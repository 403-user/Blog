<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kawaii Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 100px;
        }

        #chibi-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 140px;
            height: 160px;
            z-index: 9999;
            cursor: pointer;
        }

        #chibi-character {
            width: 100%;
            height: 100%;
            animation: idle-bounce 2s ease-in-out infinite;
        }

        @keyframes idle-bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        #chibi-character svg {
            width: 100%;
            height: 100%;
        }

        #chibi-speech {
            position: fixed;
            bottom: 180px;
            left: 20px;
            background: white;
            padding: 12px 16px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            color: #333;
            max-width: 200px;
            z-index: 10000;
            display: none;
        }

        #chibi-speech::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            border: 10px solid transparent;
            border-top-color: white;
            border-bottom: 0;
        }

        .login-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .login-left {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .login-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
        }

        .brand {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feature {
            display: flex;
            gap: 15px;
            align-items: start;
        }

        .feature-icon {
            font-size: 2em;
            flex-shrink: 0;
        }

        .feature-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        .feature-text strong {
            display: block;
            margin-bottom: 5px;
        }

        .character-login {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            position: relative;
        }

        .character-login:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #f093fb;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.4);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-forgot a {
            color: #f093fb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #f5576c;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.4);
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95em;
        }

        .signup-link a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #f5576c;
        }

        .heart-particle {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            z-index: 9998;
            animation: fall-hearts 2s ease-out forwards;
        }

        @keyframes fall-hearts {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(300px) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 40px 30px;
            }

            .login-right {
                padding: 40px 30px;
            }

            .brand {
                font-size: 2em;
            }

            .character-login {
                width: 120px;
                height: 120px;
            }

            #chibi-container {
                width: 100px;
                height: 115px;
            }
        }
    </style>
    <script src="static/pio-loader.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="brand">üå∏ Kawaii Blog</div>
            <p class="brand-subtitle">Join our community of writers and readers. Share your stories and discover amazing
                content!</p>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üìù</div>
                    <div class="feature-text"><strong>Write & Share</strong>Create beautiful blog posts</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üíï</div>
                    <div class="feature-text"><strong>Cute Community</strong>Connect with fellow writers</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ü§ñ</div>
                    <div class="feature-text"><strong>AI Assistant</strong>Our chibi helper is here!</div>
                </div>
            </div>
        </div>
        <div class="login-right">
            <div class="character-login" id="character"></div>
            <form id="loginForm" style="width: 100%; max-width: 320px;">
                <div class="form-group"><label>Email or Username</label><input type="text"
                        placeholder="Enter your email or username" required></div>
                <div class="form-group"><label>Password</label><input type="password" placeholder="Enter your password"
                        required></div>
                <div class="remember-forgot"><label
                        style="display: flex; align-items: center; gap: 8px; cursor: pointer;"><input type="checkbox"
                            style="width: auto;">Remember me</label><a href="#">Forgot password?</a></div>
                <button type="submit" class="login-btn">Login to Dashboard</button>
                <div class="signup-link">Don't have an account? <a href="#">Sign up here</a></div>
            </form>
        </div>
    </div>

    <script>
        function createHeartParticles() {
            const emojis = ['üíï', 'üíñ', 'üíó'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.left = (30 + Math.random() * 50) + 'px';
                    heart.style.top = '100px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }, i * 100);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', document.querySelector('input[type="text"]').value || 'User');
            // Chibi removed
            createHeartParticles();
            setTimeout(() => window.location.href = 'home.html', 1500);
        });
    </script>
</body>

</html>
